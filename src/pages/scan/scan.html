<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Scan QR</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="row">
    <div class="col">
      <h3>Scan your QR Code Here</h3>
    </div>
    <div class="col">
      <h4>{{eventTitle}}</h4>
    </div>
  </div>
  <button ion-button block color="secondary" class="Scan-button" (click)="scanQR()" [disabled]="loading">{{buttonText}}</button>

  <hr/>
  <div>
    {{dataScaned}}
  </div>
</ion-content>
